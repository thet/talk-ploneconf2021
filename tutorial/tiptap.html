    <style type="text/css">
      .tiptap-container {
        border: 1px solid black;

        background-color: grey;
        font-weight: bold;
      }

      /* Placeholder (at the top) */

        pointer-events: none;
        height: 0;
      }

      /* Placeholder (on every new line) */
